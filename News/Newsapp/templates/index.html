<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aljazera News</title>

        Latest News

    </h1>

</div>

<div class="container">
    {% for new,des,img, pub in mylist %}
        <div class="="contain">

        <h3>news</h3>
        {{new}}
        {{ value|linebreaks }}
        <h4>description</h4>
        <p style ="color:brown;">{{des}}</p>
        {{ value|linebreaks }}
            <!-- {{des}} -->
        <h5>link</h5>
            <a href="{{img}}">{{ img }}</a>
            {{ value|linebreaks }}

            {{ value|linebreaks }}

        </div>

    {% endfor %}




</div>
