<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google News</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="jumbotron" style="color:black">

    <h1 style="color:black">
        Latest News
    </h1>

</div>


<div class="container">
    {% for img,new,des,url, pub in mylist %} 
        <div class="contain" style="border: 1px solid black">
        <div class="" style="margin: 10px" background-color; blue>
            {% if img %}
                <!-- <img src="{{img}}" alt="", height="300px", width="500px"> -->
                <a href={{url}}>
                 <img alt="Qries" src="{{img}}"
                 width="100%" height="auto">
                </a>
            {% else %}
                <img src="https://cdn.arstechnica.net/wp-content/uploads/2017/06/Google-News-760x380.jpg"> 
            {% endif %}
            <!-- <img src={{img}} alt="/image/img.jpg" > -->
            
            <b><h3>Headline</h3></b>
            <h3><a href="{{url}}">{{new}}</a></h3>
            <!-- <a href="{{url}}"></a><h3><b style = "color:brown;">{{new}}</b></h3> -->
            {{ value|linebreaks }}
            

            <b><h4>Description</h4></b>
            <b><h5 style ="color: green;">{{des}}</h5></b>
            {{ value|linebreaks }}

            <!-- <b><h5>More to know</h5><b>
                <br><a href={{url}}>{{ url }}</a></br>
                {{ value|linebreaks }} -->

            <b><h4>Published_at</h4></b>
                <h5><strong>{{pub}}</strong></h5>
                {{ value|linebreaks }}

        </div>
        

        </div>
        <br></br>

    {% endfor %}




</div>

</body>
</html>
